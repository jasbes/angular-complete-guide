<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button style="margin-right: 5px;" [disabled]="recipeForm.invalid"
                        class="btn btn-success">Save</button>
                    <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input #imagePath formControlName="imagePath" id="imagePath" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="image-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" id="description" rows="6" class="form-control"
                            type="text"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i"
                        style="margin-top: 5px;">
                        <div class="col-xs-8">
                            <input formControlName="name" type="text" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input formControlName="amount" type="number" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>

                    <div *ngIf="isEditMode">
                        <hr>
                        <div class="row">
                            <div class="col-xs-12"><button type="button" (click)="onAddIngredient()"
                                    class="btn btn-success">Add Ingredient</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
